<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script>
      // 根據環境載入配置檔案
      // 檢查 URL 參數或 Vite 模式來判斷環境
      const urlParams = new URLSearchParams(window.location.search);
      const isProdMode = urlParams.get('mode') === 'prod' ||
                         window.__VITE_MODE__ === 'production' ||
                         (window.location.hostname !== 'localhost' &&
                          window.location.hostname !== '127.0.0.1');

      const configUrl = isProdMode
        ? 'https://cdn.yoshikagehub.com/cf_storage/config-setting.js'
        : '/client-assets/config-setting.js';

      document.write('<script src="' + configUrl + '"><\/script>');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
