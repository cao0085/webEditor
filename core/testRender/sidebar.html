<!DOCTYPE html>
<html>
<head>
    <title>å´é‚Šæ¬„</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
        }
        
        h3 {
            margin-top: 0;
            color: #333;
            font-size: 16px;
        }
        
        .nav-button {
            display: block;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            text-align: left;
            transition: all 0.2s ease;
        }
        
        .nav-button:hover {
            background-color: #e8f4ff;
            border-color: #0066cc;
        }
        
        .nav-button.active {
            background-color: #0066cc;
            color: white;
            border-color: #0066cc;
        }

        /* æ‹–æ›³æ‰‹æŸ„æ¨£å¼ */
        .sidebar-resizer {
            position: absolute;
            right: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background-color: transparent;
            cursor: col-resize;
            z-index: 1000;
            transition: background-color 0.2s ease;
        }

        .sidebar-resizer:hover {
            background-color: #007acc;
        }

        .sidebar-resizer.resizing {
            background-color: #007acc;
        }

        /* æ‹–æ›³æ™‚çš„è¦–è¦ºåé¥‹ */
        .sidebar-resizer::after {
            content: '';
            position: absolute;
            right: -2px;
            top: 0;
            width: 8px;
            height: 100%;
            background: transparent;
        }
    </style>
</head>
<body>
    <h3>é é¢å°èˆª</h3>
    
    <button class="nav-button active" data-page="EDITOR">
        ğŸ“„ é é¢ 1
    </button>
    
    <button class="nav-button" data-page="PREVIEWER">
        ğŸ“„ é é¢ 2
    </button>

    <!-- æ‹–æ›³æ‰‹æŸ„ -->
    <div class="sidebar-resizer" id="sidebarResizer"></div>

    <script>
        // è¿½è¹¤ç•¶å‰æ´»å‹•é é¢
        let currentPage = 'EDITOR';
        
        // ç‚ºæ‰€æœ‰å°èˆªæŒ‰éˆ•æ·»åŠ é»æ“Šäº‹ä»¶
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                const targetPage = button.getAttribute('data-page');
                
                if (targetPage !== currentPage) {
                    // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                    document.querySelectorAll('.nav-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    button.classList.add('active');
                    
                    // ç™¼é€ IPC æ¶ˆæ¯åˆ°ä¸»é€²ç¨‹
                    window.electronAPI.switchPage(targetPage);
                    
                    currentPage = targetPage;
                    console.log('åˆ‡æ›åˆ°é é¢:', targetPage);
                }
            });
        });

        // å´é‚Šæ¬„æ‹–æ›³èª¿æ•´åŠŸèƒ½
        let isResizing = false;
        let startX = 0;
        let startWidth = 0;

        const resizer = document.getElementById('sidebarResizer');

        resizer.addEventListener('mousedown', async (e) => {
            isResizing = true;
            startX = e.clientX;

            // å¾ä¸»é€²ç¨‹ç²å–ç•¶å‰å´é‚Šæ¬„å¯¬åº¦
            try {
                startWidth = await window.electronAPI.getSidebarWidth();
            } catch (error) {
                console.error('ç²å–å´é‚Šæ¬„å¯¬åº¦å¤±æ•—:', error);
                startWidth = 200; // é è¨­å€¼
            }

            resizer.classList.add('resizing');
            document.body.style.userSelect = 'none'; // é˜²æ­¢æ‹–æ›³æ™‚é¸å–æ–‡å­—

            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            e.preventDefault();
        });

        function handleMouseMove(e) {
            if (!isResizing) return;

            const deltaX = e.clientX - startX;
            const newWidth = startWidth + deltaX;

            // é€šé IPC é€šçŸ¥ä¸»é€²ç¨‹èª¿æ•´å¯¬åº¦
            if (window.electronAPI && window.electronAPI.resizeSidebar) {
                window.electronAPI.resizeSidebar(newWidth);
            }
        }

        function handleMouseUp() {
            if (!isResizing) return;

            isResizing = false;
            resizer.classList.remove('resizing');
            document.body.style.userSelect = ''; // æ¢å¾©æ–‡å­—é¸å–

            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }

        // é˜²æ­¢é›™æ“Šæ‹–æ›³æ‰‹æŸ„æ™‚é¸å–æ–‡å­—
        resizer.addEventListener('selectstart', (e) => {
            e.preventDefault();
        });

        console.log('å´é‚Šæ¬„å·²è¼‰å…¥ï¼Œæ‹–æ›³åŠŸèƒ½å·²å•Ÿç”¨');
    </script>
</body>
</html>
