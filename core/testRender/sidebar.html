<!DOCTYPE html>
<html>
<head>
    <title>側邊欄</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f5;
            border-right: 1px solid #e0e0e0;
            height: 100vh;
            box-sizing: border-box;
        }
        
        h3 {
            margin-top: 0;
            color: #333;
            font-size: 16px;
        }
        
        .nav-button {
            display: block;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            text-align: left;
            transition: all 0.2s ease;
        }
        
        .nav-button:hover {
            background-color: #e8f4ff;
            border-color: #0066cc;
        }
        
        .nav-button.active {
            background-color: #0066cc;
            color: white;
            border-color: #0066cc;
        }
    </style>
</head>
<body>
    <h3>頁面導航</h3>
    
    <button class="nav-button active" data-page="page01.html">
        📄 頁面 1
    </button>
    
    <button class="nav-button" data-page="page02.html">
        📄 頁面 2
    </button>

    <script>
        // 追蹤當前活動頁面
        let currentPage = 'page01.html';
        
        // 為所有導航按鈕添加點擊事件
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                const targetPage = button.getAttribute('data-page');
                
                if (targetPage !== currentPage) {
                    // 更新按鈕狀態
                    document.querySelectorAll('.nav-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    button.classList.add('active');
                    
                    // 發送 IPC 消息到主進程
                    window.electronAPI.switchPage(targetPage);
                    
                    currentPage = targetPage;
                    console.log('切換到頁面:', targetPage);
                }
            });
        });
        
        console.log('側邊欄已載入');
    </script>
</body>
</html>
