<!DOCTYPE html>
<html>
<head>
    <title>å´é‚Šæ¬„</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
        }
        
        h3 {

            color: #333;

        }
        
        .nav-button {
            display: block;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            text-align: left;
            transition: all 0.2s ease;
        }
        
        .nav-button:hover {
            background-color: #e8f4ff;
            border-color: #0066cc;
        }
        
        .nav-button.active {
            background-color: #0066cc;
            color: white;
            border-color: #0066cc;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* æ‹–æ›³æ‰‹æŸ„æ¨£å¼ */
        .sidebar-resizer {
            position: absolute;
            right: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background-color: transparent;
            cursor: col-resize;
            z-index: 1000;
            transition: background-color 0.2s ease;
        }

        .sidebar-resizer:hover {
            background-color: #007acc;
        }

        .sidebar-resizer.resizing {
            background-color: #007acc;
        }

        /* æ‹–æ›³æ™‚çš„è¦–è¦ºåé¥‹ */
        .sidebar-resizer::after {
            content: '';
            position: absolute;
            right: -2px;
            top: 0;
            width: 8px;
            height: 100%;
            background: transparent;
        }

        /* è¼‰å…¥ç‹€æ…‹ */
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        #navigationContainer {
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h3>é é¢å°èˆª</h3>
    
    <div id="navigationContainer">
        <div class="loading">æ­£åœ¨è¼‰å…¥å°èˆª...</div>
    </div>

    <!-- æ‹–æ›³æ‰‹æŸ„ -->
    <div class="sidebar-resizer" id="sidebarResizer"></div>

    <script>
        // è¿½è¹¤ç•¶å‰æ´»å‹•é é¢
        let currentPage = null;
        let viewConfigs = [];

        // åˆå§‹åŒ–æ‡‰ç”¨
        async function initializeSidebar() {
            try {
                // å¾ä¸»é€²ç¨‹ç²å–é…ç½®
                const config = await window.electronAPI.loadConfig();
                console.log('ç²å–åˆ°é…ç½®:', config);
                
                if (config && config.WebContentsView_Config) {
                    viewConfigs = config.WebContentsView_Config;
                    generateNavigationButtons();
                } else {
                    showError('ç„¡æ³•è¼‰å…¥é…ç½®');
                }
            } catch (error) {
                console.error('è¼‰å…¥é…ç½®å¤±æ•—:', error);
                showError('è¼‰å…¥é…ç½®å¤±æ•—: ' + error.message);
            }
        }

        // æ ¹æ“šé…ç½®ç”Ÿæˆå°èˆªæŒ‰éˆ•
        function generateNavigationButtons() {
            const container = document.getElementById('navigationContainer');
            container.innerHTML = '';

            // éæ¿¾å‡ºéœ€è¦é¡¯ç¤ºæŒ‰éˆ•çš„è¦–åœ–ï¼ˆæ’é™¤ SIDEBARï¼‰
            const buttonConfigs = viewConfigs.filter(config => 
                config.key !== 'SIDEBAR' && config.buttonName && config.buttonName.trim() !== ''
            );

            if (buttonConfigs.length === 0) {
                container.innerHTML = '<div class="loading">æ²’æœ‰å¯ç”¨çš„é é¢</div>';
                return;
            }

            // ç‚ºæ¯å€‹é…ç½®å‰µå»ºæŒ‰éˆ•
            buttonConfigs.forEach((config, index) => {
                const button = document.createElement('button');
                button.className = 'nav-button';
                button.textContent = `ğŸ“„ ${config.buttonName}`;
                
                // å»ºç«‹å”¯ä¸€çš„ keyï¼Œå¦‚æœæœ‰ instanceId å°±çµ„åˆä½¿ç”¨
                const pageKey = config.instanceId && config.instanceId !== 'default' 
                    ? `${config.key}_${config.instanceId}` 
                    : config.key;
                    
                button.setAttribute('data-page', pageKey);
                button.setAttribute('data-config', JSON.stringify(config));

                // å¦‚æœé…ç½®ä¸­æ¨™è¨˜ç‚ºé¡¯ç¤ºï¼Œæˆ–è€…æ˜¯ç¬¬ä¸€å€‹æŒ‰éˆ•ï¼Œè¨­ç‚ºæ´»å‹•ç‹€æ…‹
                if (config.show || (index === 0 && !currentPage)) {
                    button.classList.add('active');
                    currentPage = pageKey;
                }

                // æ·»åŠ é»æ“Šäº‹ä»¶
                button.addEventListener('click', () => handlePageSwitch(pageKey, config));

                container.appendChild(button);
            });

            console.log(`ç”Ÿæˆäº† ${buttonConfigs.length} å€‹å°èˆªæŒ‰éˆ•`);
        }

        // è™•ç†é é¢åˆ‡æ›
        async function handlePageSwitch(pageKey, config) {
            if (pageKey === currentPage) return;

            try {
                // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                const clickedButton = document.querySelector(`[data-page="${pageKey}"]`);
                if (clickedButton) {
                    clickedButton.classList.add('active');
                }

                // ç™¼é€ IPC æ¶ˆæ¯åˆ°ä¸»é€²ç¨‹
                await window.electronAPI.switchView(pageKey);
                
                currentPage = pageKey;
                console.log('åˆ‡æ›åˆ°é é¢:', pageKey, config);

            } catch (error) {
                console.error('åˆ‡æ›é é¢å¤±æ•—:', error);
                // æ¢å¾©åŸä¾†çš„æŒ‰éˆ•ç‹€æ…‹
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                const originalButton = document.querySelector(`[data-page="${currentPage}"]`);
                if (originalButton) {
                    originalButton.classList.add('active');
                }
            }
        }

        // é¡¯ç¤ºéŒ¯èª¤ä¿¡æ¯
        function showError(message) {
            const container = document.getElementById('navigationContainer');
            container.innerHTML = `<div class="loading" style="color: #cc0000;">${message}</div>`;
        }

        // ç›£è½é…ç½®è®Šæ›´ï¼ˆå¦‚æœæ”¯æŒç†±é‡è¼‰ï¼‰
        if (window.electronAPI.onConfigChange) {
            window.electronAPI.onConfigChange((newConfig) => {
                console.log('é…ç½®å·²æ›´æ–°ï¼Œé‡æ–°ç”Ÿæˆå°èˆª');
                if (newConfig && newConfig.WebContentsView_Config) {
                    viewConfigs = newConfig.WebContentsView_Config;
                    generateNavigationButtons();
                }
            });
        }

        // å´é‚Šæ¬„æ‹–æ›³èª¿æ•´åŠŸèƒ½
        let isResizing = false;
        let startX = 0;
        let startWidth = 0;

        const resizer = document.getElementById('sidebarResizer');

        resizer.addEventListener('mousedown', async (e) => {
            isResizing = true;
            startX = e.clientX;

            // å¾ä¸»é€²ç¨‹ç²å–ç•¶å‰å´é‚Šæ¬„å¯¬åº¦
            try {
                startWidth = await window.electronAPI.getSidebarWidth();
            } catch (error) {
                console.error('ç²å–å´é‚Šæ¬„å¯¬åº¦å¤±æ•—:', error);
                startWidth = 200; // é è¨­å€¼
            }

            resizer.classList.add('resizing');
            document.body.style.userSelect = 'none'; // é˜²æ­¢æ‹–æ›³æ™‚é¸å–æ–‡å­—

            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            e.preventDefault();
        });

        function handleMouseMove(e) {
            if (!isResizing) return;

            const deltaX = e.clientX - startX;
            const newWidth = startWidth + deltaX;

            // é€šé IPC é€šçŸ¥ä¸»é€²ç¨‹èª¿æ•´å¯¬åº¦
            if (window.electronAPI && window.electronAPI.resizeSidebar) {
                window.electronAPI.resizeSidebar(newWidth);
            }
        }

        function handleMouseUp() {
            if (!isResizing) return;

            isResizing = false;
            resizer.classList.remove('resizing');
            document.body.style.userSelect = ''; // æ¢å¾©æ–‡å­—é¸å–

            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }

        // é˜²æ­¢é›™æ“Šæ‹–æ›³æ‰‹æŸ„æ™‚é¸å–æ–‡å­—
        resizer.addEventListener('selectstart', (e) => {
            e.preventDefault();
        });

        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initializeSidebar);

        console.log('å´é‚Šæ¬„å·²è¼‰å…¥ï¼Œæ‹–æ›³åŠŸèƒ½å·²å•Ÿç”¨');
    </script>
</body>
</html>
