<!DOCTYPE html>
<html>
<head>
    <title>側邊欄</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
        }
        
        h3 {
            margin-top: 0;
            color: #333;
            font-size: 16px;
        }
        
        .nav-button {
            display: block;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            text-align: left;
            transition: all 0.2s ease;
        }
        
        .nav-button:hover {
            background-color: #e8f4ff;
            border-color: #0066cc;
        }
        
        .nav-button.active {
            background-color: #0066cc;
            color: white;
            border-color: #0066cc;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 拖曳手柄樣式 */
        .sidebar-resizer {
            position: absolute;
            right: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background-color: transparent;
            cursor: col-resize;
            z-index: 1000;
            transition: background-color 0.2s ease;
        }

        .sidebar-resizer:hover {
            background-color: #007acc;
        }

        .sidebar-resizer.resizing {
            background-color: #007acc;
        }

        /* 拖曳時的視覺反饋 */
        .sidebar-resizer::after {
            content: '';
            position: absolute;
            right: -2px;
            top: 0;
            width: 8px;
            height: 100%;
            background: transparent;
        }

        /* 載入狀態 */
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        #navigationContainer {
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h3>頁面導航</h3>
    
    <div id="sidebar-container">
        <div class="loading">正在載入...</div>
    </div>

    <!-- 拖曳手柄 -->
    <div class="sidebar-resizer" id="sidebarResizer"></div>
    <script src="sidebar.js"></script>
</body>
</html>
