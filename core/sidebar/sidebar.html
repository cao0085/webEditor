<!DOCTYPE html>
<html>
<head>
    <title>側邊欄</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
        }
        
        h3 {
            margin-top: 0;
            color: #333;
            font-size: 16px;
        }
        
        .nav-button {
            display: block;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            text-align: left;
            transition: all 0.2s ease;
        }
        
        .nav-button:hover {
            background-color: #e8f4ff;
            border-color: #0066cc;
        }
        
        .nav-button.active {
            background-color: #0066cc;
            color: white;
            border-color: #0066cc;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 拖曳手柄樣式 */
        .sidebar-resizer {
            position: absolute;
            right: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background-color: transparent;
            cursor: col-resize;
            z-index: 1000;
            transition: background-color 0.2s ease;
        }

        .sidebar-resizer:hover {
            background-color: #007acc;
        }

        .sidebar-resizer.resizing {
            background-color: #007acc;
        }

        /* 拖曳時的視覺反饋 */
        .sidebar-resizer::after {
            content: '';
            position: absolute;
            right: -2px;
            top: 0;
            width: 8px;
            height: 100%;
            background: transparent;
        }

        /* 載入狀態 */
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        #navigationContainer {
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h3>頁面導航</h3>
    
    <div id="navigationContainer">
        <div class="loading">正在載入導航...</div>
    </div>

    <!-- 拖曳手柄 -->
    <div class="sidebar-resizer" id="sidebarResizer"></div>

    <script>
        // 追蹤當前活動頁面
        let currentPage = null;
        let viewConfigs = [];

        // 初始化應用
        async function initializeSidebar() {
            try {
                // 從主進程獲取配置
                const config = await window.electronAPI.loadConfig();
                console.log('獲取到配置:', config);
                
                if (config && config.WebContentsView_Config) {
                    viewConfigs = config.WebContentsView_Config;
                    generateNavigationButtons();
                } else {
                    showError('無法載入配置');
                }
            } catch (error) {
                console.error('載入配置失敗:', error);
                showError('載入配置失敗: ' + error.message);
            }
        }

        // 根據配置生成導航按鈕
        function generateNavigationButtons() {
            const container = document.getElementById('navigationContainer');
            container.innerHTML = '';

            // 過濾出需要顯示按鈕的視圖（排除 SIDEBAR）
            const buttonConfigs = viewConfigs.filter(config => 
                config.key !== 'SIDEBAR' && config.buttonName && config.buttonName.trim() !== ''
            );

            if (buttonConfigs.length === 0) {
                container.innerHTML = '<div class="loading">沒有可用的頁面</div>';
                return;
            }

            // 為每個配置創建按鈕
            buttonConfigs.forEach((config, index) => {
                const button = document.createElement('button');
                button.className = 'nav-button';
                button.textContent = `📄 ${config.buttonName}`;
                
                // 建立唯一的 key，如果有 instanceId 就組合使用
                const pageKey = config.instanceId && config.instanceId !== 'default' 
                    ? `${config.key}_${config.instanceId}` 
                    : config.key;
                    
                button.setAttribute('data-page', pageKey);
                button.setAttribute('data-config', JSON.stringify(config));

                // 如果配置中標記為顯示，或者是第一個按鈕，設為活動狀態
                if (config.show || (index === 0 && !currentPage)) {
                    button.classList.add('active');
                    currentPage = pageKey;
                }

                // 添加點擊事件
                button.addEventListener('click', () => handlePageSwitch(pageKey, config));

                container.appendChild(button);
            });

            console.log(`生成了 ${buttonConfigs.length} 個導航按鈕`);
        }

        // 處理頁面切換
        async function handlePageSwitch(pageKey, config) {
            if (pageKey === currentPage) return;

            try {
                // 更新按鈕狀態
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                const clickedButton = document.querySelector(`[data-page="${pageKey}"]`);
                if (clickedButton) {
                    clickedButton.classList.add('active');
                }

                // 發送 IPC 消息到主進程
                await window.electronAPI.switchView(pageKey);
                
                currentPage = pageKey;
                console.log('切換到頁面:', pageKey, config);

            } catch (error) {
                console.error('切換頁面失敗:', error);
                // 恢復原來的按鈕狀態
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                const originalButton = document.querySelector(`[data-page="${currentPage}"]`);
                if (originalButton) {
                    originalButton.classList.add('active');
                }
            }
        }

        // 顯示錯誤信息
        function showError(message) {
            const container = document.getElementById('navigationContainer');
            container.innerHTML = `<div class="loading" style="color: #cc0000;">${message}</div>`;
        }

        // 監聽配置變更（如果支持熱重載）
        if (window.electronAPI.onConfigChange) {
            window.electronAPI.onConfigChange((newConfig) => {
                console.log('配置已更新，重新生成導航');
                if (newConfig && newConfig.WebContentsView_Config) {
                    viewConfigs = newConfig.WebContentsView_Config;
                    generateNavigationButtons();
                }
            });
        }

        // 側邊欄拖曳調整功能
        let isResizing = false;
        let startX = 0;
        let startWidth = 0;

        const resizer = document.getElementById('sidebarResizer');

        resizer.addEventListener('mousedown', async (e) => {
            isResizing = true;
            startX = e.clientX;

            // 從主進程獲取當前側邊欄寬度
            try {
                startWidth = await window.electronAPI.getSidebarWidth();
            } catch (error) {
                console.error('獲取側邊欄寬度失敗:', error);
                startWidth = 200; // 預設值
            }

            resizer.classList.add('resizing');
            document.body.style.userSelect = 'none'; // 防止拖曳時選取文字

            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            e.preventDefault();
        });

        function handleMouseMove(e) {
            if (!isResizing) return;

            const deltaX = e.clientX - startX;
            const newWidth = startWidth + deltaX;

            // 通過 IPC 通知主進程調整寬度
            if (window.electronAPI && window.electronAPI.resizeSidebar) {
                window.electronAPI.resizeSidebar(newWidth);
            }
        }

        function handleMouseUp() {
            if (!isResizing) return;

            isResizing = false;
            resizer.classList.remove('resizing');
            document.body.style.userSelect = ''; // 恢復文字選取

            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }

        // 防止雙擊拖曳手柄時選取文字
        resizer.addEventListener('selectstart', (e) => {
            e.preventDefault();
        });

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', initializeSidebar);

        console.log('側邊欄已載入，拖曳功能已啟用');
    </script>
</body>
</html>
